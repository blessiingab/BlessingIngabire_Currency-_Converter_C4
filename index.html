<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Currency Converter</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --card-color: #ffffff;
      --text-color: #1f2d3d;
      --accent: #4a90e2;
    }

    body.dark {
      --bg-color: #1f2d3d;
      --card-color: #2f3e4e;
      --text-color: #f5f5f5;
      --accent: #00d2d3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--card-color);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: background-color 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    select, input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darken(var(--accent), 10%);
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .toggle-mode {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-mode button {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ìºç Currency Converter</h2>

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="RWF">RWF - Rwandan Franc</option>
      <option value="NRA">NRA - Naira</option>
      <option value="SHL">SHL - Somali Shilling</option>
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="RWF">RWF - Rwandan Franc</option>
      <option value="NRA">NRA - Naira</option>
      <option value="SHL">SHL - Somali Shilling</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>

    <div class="toggle-mode">
      <button onclick="toggleMode()">Ìºó Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    const currencies = {
      USD: 1.0,
      EUR: 0.89,
      GBP: 0.75,
      JPY: 113.5,
      RUB: 74.36,
      RWF: 9.86,
      NRA: 1200,
      SHL: 2900
    };

    function convert() {
      const from = document.getElementById('fromCurrency').value.split(' ')[0];
      const to = document.getElementById('toCurrency').value.split(' ')[0];
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDiv = document.getElementById('result');

      if (!currencies[from] || !currencies[to]) {
        resultDiv.textContent = "‚ùå Invalid currency selection.";
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "‚ö†Ô∏è Please enter a valid amount.";
        return;
      }

      const converted = (amount * currencies[to]) / currencies[from];
      resultDiv.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
